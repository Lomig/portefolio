<!DOCTYPE html>

<html>
  <head>
    <title>Lomig Enfroy</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="module" src="./javascript/javascript.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <div class="container" data-page="home">
      <div class="side">
        <div class="background active" id="background-home">
          <canvas id="backgroundCanvas"> </canvas>
        </div>

        <div
          class="background"
          id="background-about"
          style="display: none;"
        ></div>
        <div
          class="background"
          id="background-skills"
          style="display: none;"
        ></div>
        <div
          class="background"
          id="background-portfolio"
          style="display: none;"
        ></div>
        <div
          class="background"
          id="background-contact"
          style="display: none;"
        ></div>

        <div class="menu">
          <ul>
            <li id="about-button" data-page="about">
              <div class="triskell"></div>
              About me
              <div class="triskell"></div>
            </li>
            <li id="skills-button" data-page="skills">
              <div class="triskell"></div>
              Skills
              <div class="triskell"></div>
            </li>
            <li id="portfolio-button" data-page="portfolio">
              <div class="triskell"></div>
              Portfolio
              <div class="triskell"></div>
            </li>
            <li id="contact-button" data-page="contact">
              <div class="triskell"></div>
              Contact
              <div class="triskell"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="content active" id="content-home">
          <div class="fullname">
            <div class="name first">Lomig</div>
            <div class="title">
              <div class="name last">Enfroy</div>
              <div class="subtitle">
                Fullstack Developer
              </div>
            </div>
          </div>
        </div>
        <div class="content" id="content-about" style="display: none;">
          <h1>About</h1>
        </div>
        <div class="content" id="content-skills" style="display: none;">
          <h1>Skills</h1>
        </div>
        <div class="content" id="content-portfolio" style="display: none;">
          <h1>Portfolio</h1>
        </div>
        <div class="content" id="content-contact" style="display: none;">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
  </body>
</html>
